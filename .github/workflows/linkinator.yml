on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    cron: "0 15 * * 5" 
name: ci
jobs:
  linkinator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: JustinBeckwith/linkinator-action@3d5ba091319fa7b0ac14703761eebb7d100e6f6d # v1.11.0
        with:
          paths: endnotes.md
          concurrency: 25
          verbosity: "DEBUG"
          markdown: true
